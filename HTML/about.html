<form style="width: 300px" action="#" method="post">
    <label for="emailId">Email</label>
    <input type="email" name="email" multiple required value="abc@gmail.com" id="emailId" maxlength="255"><br/>
    <label for="passId">Password</label>
    <input type="password" placeholder="Vui long nhap pass" autofocus name="pass" id="passId"><br/>
    <label for="urlId">URL</label>
    <input type="url" name="url" id="urlId"><br/>
    <label for="numberId">Number</label>
    <input type="number" min="10" max="15" value="12" name="number" id="numberId"><br/>
    <label for="rangeId">range</label>
    <input type="range" name="range" id="rangeId" min="0" max="10">
    <label for="dateId">Date</label>
    <input type="date" name="date" id="dateId" min="2023-03-06" max="2023-03-10"><br/>
    <label for="monthId">Month</label>
    <input type="month" min="2023-03" id="monthId"><br/>
    <label>Week</label>
    <input type="week" min="2023-W11"><br/>
    <label>DateTime-local</label>
    <input type="datetime-local"><br/>
    <label for="colorId">Color</label>
    <input type="color" value="#ff0000" id="colorId">
    <textarea cols="100" rows="5" placeholder="mo ta san pham"></textarea>
    <label>10-15</label>
    <input type="radio" name="age" id="age1">
    <label>15-35</label>
    <input type="radio" name="age" id="age2">
    <label>35-55</label>
    <input type="radio" name="age" id="age3">

    <label>apple</label>
    <input type="checkbox" name="checkbox1">
    <label>samsung</label>
    <input type="checkbox" name="checkbox2">
    <label>nokia</label>
    <input type="checkbox" name="checkbox3">
    <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
    <input id="submit" type="submit" value="submit">
</form>
