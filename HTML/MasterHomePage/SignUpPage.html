        <div class="navbar">
            <div class="logo">
                <a class="navigationTop" href="HomePage.html"><img src="Image/MasterLogoWhiteCropped.png" style="max-width: 70px" alt="Home"/></a>
            </div>
            <a href="HomePage.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn"><a href="AboutPage.html">About</a>
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Work</a>
                    <a href="#">Jobs</a>

            <div class="dropdown">
                <button class="dropbtn"><a href="NewsPage.html">News</a>

                <div class="dropdown-content">
                    <a href="#">Entertainment</a>

                <a href="SignInPage.html">Sign in</a>
                <a href="SignUpPage.html">Sign up</a>
            </div>
        </div>
    </nav>
    <article class="signUp" style="padding: 90px">
        <div class="signUpLabel" style="text-align: center"><h1 style="font-size: 35px">Sign Up</h1><br/>Already have an account? <a href="SignInPage.html">Sign in</a></div>
        <form class="signUpForm" action="HomePage.html" method="post">
            <label for="firstNameId">First name:</label>
            <input type="text" name="firstName" required id="firstNameId"><br/>
            <label for="lastNameId">Last name:</label>
            <input type="text" name="lastName" required id="lastNameId" minlength="8"><br/>
            <label for="emailId">Email:</label>
            <input type="email" name="email" required placeholder="abc@gmail.com" id="emailId" maxlength="255"><br/>
            <label for="passId">Password:</label>
            <input type="password" name="pass" required id="passId" minlength="8"><br/>
            <label for="dobId">Date of birth:</label>
            <input type="date" name="dob" required id="dobId" maxlength="255"><br/>
            <label for="countryOriginId">Country:</label>
            <select name="countryOrigin" required id="countryOriginId">
                <option value="none"></option>
                <option value="china">China</option>
                <option value="thailand">Thailand</option>
                <option value="vietnam">Vietnam</option>
                <option value="us">United States</option>
            </select><br/>
            <label class="container">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> of Master Group.
                <input type="checkbox" required>
                <span class="checkmark"></span>
            </label>
            <input id="submit" type="submit" value="Sign up">
        </form>
    </article>
